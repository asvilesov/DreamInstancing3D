
### Output
outdir: logs
save_path: output

# load pc (None, .ply, point-e)
load_path: 
prompt: a photo of a forest floor
pointe_prompt: pine tree
negative_prompt: None
#--------------------- Train Settings ---------------------#
# training batch size per iter
batch_size: 1
# total iterations
max_iter: 3000 # changed this from 500, diffusion models relies on this
course_steps: 3000
# Losses - set to zero to disable
# tensorboard logging interval
log_interval: 30
# device
device: cuda:0
# save interval
save_interval: 500
# start training
training: False
# debug
debug: False
# dynamic camera
dynamic_camera: False
# floor
floor: True # this should change the way the camera samples.

# Losses and Models
pretrained_model_name_or_path: "stabilityai/stable-diffusion-2-1-base"
use_view_dependent_prompt: True
front_threshold: 45.0
back_threshold: 45.0
overhead_threshold: 60.0
use_prompt_debiasing: False
use_cache: True
view_dependent_prompt_front: False
use_perp_negative: False
course_sd_loss: 0.5
course_guidance: 100 #7.5
rescale:
  enable: True 
  scale: 0.7
scheduler: 
  dreamlike: False
  random: False
  linear_uniform: True
  max_step_rescale: 2000
  max_scale_linear: 0.5

#--------------------- Losses ---------------------#
# alpha hull sampling loss
alpha_loss: 0
alpha_interval: 100
# depth loss
depth_loss: 0
# farthest point sampling loss
fps_loss: 0
fps_k: 4000
fps_interval: 25
# knn loss
knn_loss: 0.0
knn_k: 3
knn_multiplier: 0
#opacity regularizer
opacity_loss: 0

#--------------------- Gaussian splatting ---------------------#
gs3d:
  init_radius: 0.50
  num_pts: 5000
  sh_degree: 0
  position_lr_init: 0.002
  position_lr_final: 0.0001 
  position_lr_delay_mult: 0.02
  position_lr_max_steps: ${max_iter}
  feature_lr: 0.01
  opacity_lr: 0.01
  scaling_lr: 0.002
  rotation_lr: 0.002
  percent_dense: 0.01
  density_start_iter: 1
  density_end_iter: 2000
  densification_interval: 250
  opacity_reset_interval: 10000
  densify_grad_threshold: 0.50 
  device: ${device}

#--------------------- Point-E ---------------------#
point_e:
  enable: True
  knn_loss: 0 # Use 20 if planes or convexity in object need to be preserved, otherwise zero. 
  # guidance
  num_steps: 0
  sd_loss: 0 # 0 will disable sd loss
  device: ${device}
  base_name: base40M-textvec
  weighting_strategy: sds
  guidance_scale: 100
  scheduler_type: original
  batch_size: 4
  min_step_percent: 0.02
  max_step_percent: 0.98
  mean_only: true
  normalize: false
  grad_clip: null
  
#--------------------- Rendering Settings ---------------------#
render:
  # rendering resolution
  ref_size: 512
  # training camera radius
  radius: 3
  # training camera fovy
  fovy: 49.1
  # FOV Jitter
  fov_jitter:
    enable: True
    step_start: 1
  # default camera elevation
  elevation: 0

#--------------------- GUI Settings ---------------------------#
gui: 
  enable: True
  # GUI resolution
  HEIGHT: 512
  WIDTH: 512
  # GUI background color
  BG_COLOR: [1.0, 1.0, 1.0]